[tool.poetry]
name = "torchFastText"
version = "0.0.3"

description = "An implementation of the https://github.com/facebookresearch/fastText supervised learning algorithm for text classification using Pytorch."

authors = [
    "CÃ©dric Couralet <cedric.couralet@insee.fr>",
    "Julien Pramil <julien.pramil@insee.fr>",
    "Tom Seimandi <tom.seimandi@gmail.com>",
    "Meilame Tayebjee <meilame.tayebjee@insee.fr>"
]

readme = "README.md"

repository = "https://github.com/InseeFrLab/torch-fastText"

packages = [{include = "src/torchFastText"}]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

keywords = ["fastText", "text classification", "NLP", "automatic coding"]

[tool.poetry.dependencies]
python = "^3.10.0"
numpy = "1.26.4"
captum = "^0.7.0"
pytorch-lightning = "^2.4.0"
unidecode = "^1.3.8"
nltk = "^3.9.1"
scikit-learn = "^1.5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
